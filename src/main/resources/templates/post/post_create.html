<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>Create New Post</h1>
</header>
<nav>
    <a href="/views/main">홈</a>
</nav>
<div class="container">
    <div class="form-container">
        <h2>New Post</h2>
        <div id="post-create-form">
            <label for="post-create-title">Title</label>
            <input type="text" id="post-create-title" name="title" placeholder="Enter the title of your post" required>

            <label for="post-create-content">Content</label>
            <textarea id="post-create-content" name="content" rows="10" placeholder="Write your post content here"
                      required></textarea>

            <button id="post-create-btn">작성</button>
        </div>
    </div>
</div>
<div id="custom-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-close">확인</button>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    function showModal(message, action = null) {
        $("#modal-message").text(message);
        $("#custom-modal").fadeIn();

        $("#modal-close").off("click").on("click", function () {
            if (typeof action === "function") {
                action();
            }
            $("#custom-modal").fadeOut(300);
        });
    }

    $("#post-create-btn").on("click", function () {
        const requestObj = {
            title: $("#post-create-title").val(),
            content: $("#post-create-content").val()
        };

        $.ajax({
            url: '/api/v1/posts',
            method: 'POST',
            contentType: 'application/json',
            accept: 'json',
            data: JSON.stringify(requestObj),
            success: function (response) {
                showModal(response.msg, function () {
                    $("#custom-modal").fadeOut(300, function () {
                        window.location.href = "/views/posts";
                    });
                });
            },
            error: function (jqXHR) {
                showModal(jqXHR.message);
            }
        });
    });
</script>
</body>
</html>
