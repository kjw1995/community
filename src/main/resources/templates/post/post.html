<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .board {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .board table {
            width: 100%;
            border-collapse: collapse;
        }

        .board table th, .board table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .board table th {
            background-color: #4CAF50;
            color: white;
        }

        .board table tr:hover {
            background-color: #f1f1f1;
        }

        .board .add-post {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }

        .board .add-post a {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .board .add-post a:hover {
            background-color: #45a049;
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .pagination select {
            padding: 5px;
            border-radius: 5px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #45a049;
        }

        .pagination .active {
            background-color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>게시판</h1>
</header>
<nav>
    <a href="/views/main">홈</a>
</nav>
<div class="container">
    <div class="board">
        <div class="add-post">
            <a href="/views/posts/create">+ Add New Post</a>
        </div>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성날자</th>
            </tr>
            </thead>
            <tbody id="posts-body"></tbody>
        </table>
        <div class="pagination-container">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    $(document).ready(function () {

        var defaultSelectPageNumber = 10;

        function loadPosts(page) {
            $.ajax({
                url: '/api/v1/posts/' + page,
                method: 'GET',
                accept: 'json',
                success: function (response) {
                    console.dir(response);
                    var html = "";
                    for (var i = 0; i < response.data.numberOfElements; i++) {
                        html += "<tr data-id='" + response.data.content[i].postIdx + "'>";
                        html += "<td>" + (i + 1) + "</td>";
                        html += "<td>" + response.data.content[i].title + "</td>";
                        html += "<td>" + response.data.content[i].memberId + "</td>";
                        html += "<td>" + response.data.content[i].createTime + "</td>";
                        html += "</tr>";
                    }
                    $("#posts-body").html(html);

                    if (response.data.totalElements > defaultSelectPageNumber) {

                        var paginationContainerHtml = "";

                        paginationContainerHtml += "<select id='page-select'>";
                        paginationContainerHtml += "<option value='10' selected>10</option>";
                        paginationContainerHtml += "<option value='30'>30</option>";
                        paginationContainerHtml += "<option value='50'>50</option>";
                        paginationContainerHtml += "<option value='100'>100</option>";
                        paginationContainerHtml += "</select>";

                        paginationContainerHtml += "<div class='pagination'>";
                        for (var j = 0; j < Math.ceil(response.data.totalElements / defaultSelectPageNumber); j++) {
                            if (j === 0) {
                                paginationContainerHtml += "<a href='#' class='active'>" + j + "</a>";
                            }
                            paginationContainerHtml += "<a href='#'>" + j + "</a>";
                        }
                        paginationContainerHtml += "<a href='#'>Next</a>";
                        paginationContainerHtml += "</div>";

                        $(".pagination-container").html(paginationContainerHtml);

                    }

                },
                error: function () {
                    console.error("Error loading posts");
                }
            });
        }

        loadPosts(defaultSelectPageNumber);

        $("#page-select").change(function () {
            var selectedPage = $(this).val();
            loadPosts(selectedPage);
        });

        $(document).on("click", "#posts-body tr", function () {
            var postId = $(this).data("id");
            if (postId) {
                window.location.href = "/views/posts/detail/" + postId;
            }
        });
    });
</script>
</body>
</html>
