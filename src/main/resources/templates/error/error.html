<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .error-container h1 {
            font-size: 2.5rem;
            color: #FF6B6B;
            margin-bottom: 10px;
        }

        .error-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .error-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .error-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>ERROR</h1>
    <p>문제가 발생했습니다.</p>
    <a href="/">Return to Home</a>
</div>
</body>
</html>
