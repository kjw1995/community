<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container a {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .modal input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .modal button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login to Community</h1>
    <form action="/api/v1/auth/members/login" method="POST">
        <input type="text" name="loginUsername" placeholder="Username" required>
        <input type="password" name="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <a href="#" id="forgot-password-link">Forgot your password?</a>
</div>

<!-- Modal -->
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>비밀번호 찾기</h2>
        <input type="text" id="username" placeholder="아이디" required>
        <button id="submit-username">전송</button>
    </div>
</div>

<script>
    // Modal functionality
    const modal = document.getElementById("forgot-password-modal");
    const forgotPasswordLink = document.getElementById("forgot-password-link");
    const closeModal = document.getElementById("close-modal");

    // Open modal when "Forgot your password?" is clicked
    forgotPasswordLink.onclick = function (event) {
        event.preventDefault();
        modal.style.display = "flex";
    }

    // Close modal when "×" is clicked
    closeModal.onclick = function () {
        modal.style.display = "none";
    }

    // Close modal when clicking outside of the modal
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    }

    // You can add logic for submitting the username here
    document.getElementById("submit-username").onclick = function () {
        const username = document.getElementById("username").value;
        if (username) {
            alert("Password reset instructions have been sent to your email.");
            modal.style.display = "none";
        } else {
            alert("Please enter your username.");
        }
    }
</script>
</body>
</html>
