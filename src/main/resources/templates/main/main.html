<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 메인페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e2e2e2;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .user-menu {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            cursor: pointer;
        }

        .user-menu span {
            font-size: 1rem;
            margin-right: 10px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background-color: white;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: black;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userMenu = document.getElementById('user-menu');
            const dropdown = document.getElementById('dropdown');

            userMenu.addEventListener('click', () => {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', (e) => {
                if (!userMenu.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        });
    </script>
</head>
<body>
<header>
    <h1>Welcome to Our Community!</h1>
    <th:block th:if="${SESSION_USER != null}">
        <div class="user-menu" id="user-menu">
            <span>Welcome, Username</span>
            ▼
            <div class="dropdown" id="dropdown">
                <a href="/mypage">My Page</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </th:block>

</header>
<nav>
    <a href="/views/main">Home</a>
    <a href="/views/login">Login</a>
    <a href="/views/posts">Post</a>
</nav>
<div class="container">
    <div class="hero">
        <h1>Join Our Community</h1>
        <p>Connect, share, and grow with like-minded individuals.</p>
    </div>
</div>
<footer>
    &copy; 2025 Community Name. All rights reserved.
</footer>
</body>
</html>
