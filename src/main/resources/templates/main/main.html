<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org" th:replace="layer/head :: head('메인')">
<body>
<!-- header -->
<th:block th:fragment="header">

    <header>
        <h1>메인</h1>
        <th:block th:if="${SESSION_USER != null}">
            <div class="user-menu" id="user-menu">
                <span th:text="${SESSION_USER.id} + 님"></span>
                ▼
                <div class="dropdown" id="dropdown">
                    <a href="/mypage">My Page</a>
                    <a href="/api/v1/auth/members/logout">Logout</a>
                </div>
            </div>
        </th:block>

    </header>

</th:block>

<th:block th:fragment="nav">
    <nav th:replace="layer/nav :: nav"></nav>
</th:block>

<th:block th:fragment="container">

    <div class="container">
        <div class="hero">
            <h1>Join Our Community</h1>
            <p>Connect, share, and grow with like-minded individuals.</p>
        </div>
    </div>

</th:block>

<th:block th:fragment="footer">

    <footer>
        &copy; 2025 Community Name. All rights reserved.
    </footer>

</th:block>

<th:block th:fragment="css">
    <link th:href="@{/css/layer/main.css}" rel="stylesheet" type="text/css">
</th:block>
<th:block th:fragment="scripts">
    <script th:inline="javascript">

        $(document).ready(function () {

            const userMenu = $('#user-menu');
            const dropdown = $('#dropdown');

            userMenu.on('click', function () {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            });

        });

        $(document).on('click', function (e) {
            if (!$('#userMenu').has(e.target).length && !$('#dropdown').has(e.target).length) {
                $('#dropdown').hide();
            }
        });

    </script>
</th:block>


</body>
</html>
